<iframe id = "sc_player" width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1319592&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe>

<table class="track_table" id='table'>
    <tr>
        <th>#</th>
        <th>User</th>
        <th>Title</th>
        <th>Alive</th>
    </tr>
        {%for num, (artist, title, alive, url, track_id) in data %}
            {% if alive %}

            <tr id="{{track_id}}">
                <th>{{num + 1}}</th>
                <th>{{artist}}</th>
                <th><a>{{title}}</a></th>
                <th>&#x2713</th>
            </tr>
            {% else %}
            <tr class="dead" id="{{track_id}}">
                <th>{{num + 1}}</th>
                <th>{{artist}}</th>
                <th><a>{{title}}</a></th>
                <th>Dead</th>
                {% endif %}
            </tr>
        {% endfor %}
</table>
<script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>

</script>
