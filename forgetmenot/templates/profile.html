{% extends "layout.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/unsemantic-grid-responsive-no-ie7.css') }}">

<body>
    <div class="grid-container">
        <div class="grid-20">
            <div class = "sub">
        		<strong><nav>
    				<li><a href="{{ url_for('soundcloud') }}">Get Token</a></li>
    				<li><a href="{{ url_for('update') }}">Update</a></li>
        		</nav></strong>
            </div>
        </div> 

        <div class="grid-80">   
            <div class = "content">

            	<table>
                    <tr>
                        <th>#</th>
                        <th>User</th>
                        <th>Title</th>
                    </tr>
                        {%for num, (artist, title) in data %}
                            <tr>
                                <th>{{num + 1}}</th>
                                <th>{{artist}}</th>
                                <th>{{title}}</th>
                            </tr>
                        {% endfor %}
                </table>
            </div>
        </div>
    </div>

</body>

{% endblock %}
